				<div id="chatbox" style="margin:auto; width:50%; height:500px; color:#000000; overflow:scroll; font-size:18pt; border-radius:2pt;">
					Welcome to CatChat! Please begin chatting by typing into the box below.
				</div>
				<div style="margin:auto; width:50%">
				<input style="color:#000000; width:80%; height:50px; font-size:18pt;" id="chatsubmit" type="text" name="chat" value="">
				<button id="enter" style="width:19.5%; height:50px; font-size:18pt; background-color:#993399;">Send</button>
				</div>
	</div>


<script>
var submit = document.getElementById("enter");
var i = 0;
	submit.onclick = function(e) {
		var chatbox = document.getElementById("chatbox");
		if (i==0){
			chatbox.innerHTML = "You: " + document.getElementById("chatsubmit").value;
		}
		if (i > 0) {
			chatbox.innerHTML = chatbox.innerHTML + '<br>' + "You: " + document.getElementById("chatsubmit").value; 
		}
		document.getElementById("chatsubmit").value = "";
		if (i==0) {
			setTimeout(response, 1500)
			i = i + 1;
		}
	}
	function response() {
		var chatbox = document.getElementById("chatbox");
		chatbox.innerHTML = chatbox.innerHTML +'<br>' + "CatChat: Thank you for using CatChat! You will be connected with a trained professional shortly.";
	}
</script>
