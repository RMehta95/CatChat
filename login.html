    <!-- User Login Container -->
    <div class="container" id="user-login">
      <form class="form-login">
        <h2 class="form-login-heading">User Login</h2>
        <label for="inputNetID" class="sr-only">NetID</label>
        <input type="email" id="inputNetID" class="form-control" placeholder="NetID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">Remember me
          </label>
        </div>
		    <input type="button" onclick="window.location='userChat.html';" value="login">
      </form>
     </div> 

    <!-- Psychologist Login Container -->
    <div class="container" id="psych-login">
