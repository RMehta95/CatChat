<!-- CHAT INTERFACE -->
<div class="container-fluid">
  <div class="row">
        <div class="col-md-2 sidebar" id="sidebar">
          <ul class="nav nav-sidebar">
            <li id="queueHeader">Chat Queue</li>
            <li><a href="#" onclick="userResponse('Chris')">Chris</a></li>
            <li><a href="#" onclick="userResponse('Rohan')">Rohan</a></li>
            <li><a href="#" onclick="userResponse('Christian')">Christian</a></li>
            <li><a href="#" onclick="userResponse('Bobby')">Bobby</a></li>
          </ul>
          <p id="queuehelper"> Select users to initiate chat </p>
        </div>
        <div class="col-md-2" id="icon-holder">
          <p id="currChat">Currently chatting with:</p>
          <img src="img/Rohan.jpg" id="rohan" class="student">
          <img src="img/Chris.jpg" id="chris" class="student">
          <img src="img/Christian.jpg" id="christian" class="student">
          <img src="img/Bobby.jpg" id="bobby" class="student">
          <p id="student-name"></p>
        </div>
        <div class="col-md-8" id="pscyhologist-chat">
          <div id="chatpageBody">
            <div id="chatpagebox">
              Welcome to CatChat! Please begin chatting by selecting a student in the queue.
            </div>
            <div id="textbar">
              <input id="chatpageSubmit" type="text" name="chat" value="">
              <button type="button" class="btn btn-primary" id="chatpageEnter" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
